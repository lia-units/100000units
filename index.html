<!DOCTYPE html>

<head>

    }
  </style>

<body>

<div class="container">

  <h1>LIA SYSTEM // ACTIVE</h1>

  <div class="status">
    A CLOSED SYSTEM<br>
    10,000 UNITS MAXIMUM
  </div>

  <div class="units" id="unitCount">
    9,993 UNITS REMAINING
  </div>

  <a class="button" href="https://liaunits.lemonsqueezy.com/checkout/buy/9cf286ac-f785-4333-9338-153e08ceb6c3" target="_blank">

  <a class="button" href="YOUR_100_LINK" target="_blank">

  </a>

  <a class="button" href="YOUR_1000_LINK" target="_blank">
    ACQUIRE 100 UNITS — $1000
  </a>

  <div class="countdown" id="countdown">
    SYSTEM TERMINATES IN: 29 DAYS
  </div>

  <div class="small">
    When 10,000 units are acquired or time expires, the system ends.<br>
    No refunds. No explanations.
  </div>

</div>

<script>
  // OPTIONAL: countdown timer
  const endDate = new Date();
  endDate.setDate(endDate.getDate() + 29);

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "SYSTEM TERMINATED";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML =
      "SYSTEM TERMINATES IN: " + days + " DAYS";
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);
</script>
