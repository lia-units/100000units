<script>
// 28 day countdown from first load
const launchDate = new Date("2026-02-10T00:00:00").getTime(); // CHANGE IF NEEDED
const endDate = launchDate + (28 * 24 * 60 * 60 * 1000);

function updateCountdown() {
  const now = new Date().getTime();
  const distance = endDate - now;

  if (distance <= 0) {
    document.getElementById("countdown").innerHTML = "SYSTEM CLOSED";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days}D : ${hours}H : ${minutes}M : ${seconds}S`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
