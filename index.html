<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA SYSTEM | 10,000 UNITS</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }
        img {
            max-width: 250px;
            width: 80%;
            border-radius: 2px;
            filter: grayscale(100%) contrast(110%);
            margin-bottom: 20px;
            border: 1px solid #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        h1 {
            letter-spacing: 5px;
            font-size: 2.2rem;
            margin: 10px 0;
            font-weight: bold;
        }
        .stats {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #bbbbbb; /* Daha okunur bir gri */
        }
        .countdown {
            font-size: 1.5rem;
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .btn {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888888; /* Okunabilirliği artırıldı */
            max-width: 80%;
            line-height: 1.6;
            border-top: 1px solid #222;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <img src="lia.jpg" alt="LIA SYSTEM">

    <h1>10,000 UNITS</h1>

    <div class="stats">
        ACTIVATED: 0 / 10,000 <br>
        SYSTEM EXPIRES IN: <br>
        <div id="countdown" class="countdown"></div>
    </div>

    <button class="btn" onclick="alert('SYSTEM INITIALIZING: Payment gateway approval pending. Check back in 24 hours.')">[ ACTIVATE UNIT ]</button>

    <div class="footer">
        1 UNIT = $10 <br>
        NO REFUNDS. NO EXPLANATIONS. <br>
        <strong>LIA IS WATCHING.</strong>
    </div>

    <script>
        // BİTİŞ TARİHİ: 30 Mart 2026 olarak ayarlandı (Senin takvimine göre güncelleyebilirsin)
        var countDownDate = new Date("Mar 30, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "SYSTEM EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
